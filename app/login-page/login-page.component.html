
<div class="login-wrapper">
    <div class="card" >
        <div class="card-body">
            <form class="form-signin" (ngSubmit)="onSubmit()" #f="ngForm" >
                <!-- <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
                <h1 class="h3 mb-3 font-weight-normal">Please Log in</h1>
                <label for="inputEmail" class="sr-only">Username</label>
                <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address"  ngModel required email #email ="ngModel">
                <span class="help-block" *ngIf="!email.valid && email.touched"><p [ngStyle]="{color:'red'}" >Please enter a valid email</p></span>

                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required [ngModel]="user.password" minlength="8" #pword='ngModel'>
                <p *ngIf="pword.errors?.minlength" [ngStyle]="{color:'red'}">Please enter a valid password .Password must be atleast 8 characters long</p>

                
                <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!f.valid" >Log in</button>
                
            </form>
            
        </div>
    </div>
    
</div>
